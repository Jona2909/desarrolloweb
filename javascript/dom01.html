<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8" />
            <title>HTML Manipulation with JavaScript</title>
        </head>
        <body>
            <div class="content" id="content_first">
                <p>First section.</p>
            </div><!-- #content_first -->
            <div class="content" id="content_second" hidden>
                <p>Second section.</p>
            </div><!-- #content_second -->
        </body>
        <script>
            let body = document.getElementsByTagName("body")[0];
            console.log(body.innerHTML);
            //body.innerHTML = "<p> Contenido borrado del body </p>"
            let elementos = document.getElementsByTagName("*");
            /*
            //console.log(elementos)
            for (elemento of elementos)
                if (elemento.id == "content_first")
                    elemento.innerHTML = ("<p>Nuevo Contenido</p>")
            */
            for (elemento of elementos)
                if (elemento.id == "content_second")
                    elemento.innerHTML = ("<p>Segunda seccion</p>")
                    document.getElementById("content_second").hidden = false;


            </script
    </html>
